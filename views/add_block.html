        async function add_block() {
            Data = document.getElementById("data").value;
            if (data == "") {
                return false
            }
            reqBody = {
                Data: Data
            }
            console.log(reqBody);
            data = await fetch('/add_block', {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },

        }
